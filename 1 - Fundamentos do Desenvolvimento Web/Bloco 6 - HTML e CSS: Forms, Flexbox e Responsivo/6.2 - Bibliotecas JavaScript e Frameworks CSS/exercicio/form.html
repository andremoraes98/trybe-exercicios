<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script src="dist/js/DatePickerX.min.js"></script>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
</head>
<body>

  <header class="container mb-3 text-center">
    <h1>
      Cadastro
    </h1>
  </header>

  <form action="#" id="form" method="get">
    <div class="container mb-3">

      <label for="Nome">
        Nome:
      </label>
      <input
      class='form-control'
      type="text"
      id="Nome"
      name='nome'>

      <br>

      <label for="E-mail">
        E-mail:
      </label>
      <input 
      class='form-control'
      type="email"
      id="E-mail"
      name='email'
      >

      <br>

      <label for="CPF">
        CPF:
      </label>
      <input
      class='form-control'
      type="text"
      id="CPF"
      name='cpf'
      required>

      <br>

      <label for="Endereço">
        Endereço:
      </label>
      <input
      class='form-control'
      type='text'
      id="Endereço"
      name='endereco'>

      <br>

      <label for="Cidade">
        Cidade:
      </label>
      <input
      class='form-control'
      type="text"
      id="Cidade"
      name='cidade'>

      <br>

      <label for="Estado">
        Estado:
      </label>
      <select
      class='form-select'
      name="estado"
      id="Estado"></select>

      <br>

      <div id="tipo-de-moradia-radio-group">
        <label for="tipo-de-moradia">
          Tipo de moradia:
        </label>

        <br>

        <div class="form-check form-check-inline">
          <input
          class='form-check-input'
          type="radio"
          name="tipo-de-moradia"
          id="casa"
          value="Casa">
          <label for="casa">
            Casa
          </label>
        </div>
        <div class='form-check form-check-inline'>
          <input
          class='form-check-input'
          type="radio"
          name="tipo-de-moradia"
          id="apartamento"
          value="Apartamento">
          <label for="apartamento">
            Apartamento
          </label>
        </div>
      </div>
      <label for="Resumo">
        Resumo do currículo:
      </label>

      <br>

      <textarea
      class='form-control'
      name="curriculo"
      id="Resumo"
      cols="40"
      rows="10"></textarea>

      <br>

      <label for="Cargo">
        Cargo:
      </label>
      <input
      class='form-control'
      type="text"
      id="Cargo"
      name="cargo">

      <br>

      <label for="Descricao">
        Descreva o cargo:
      </label>
      <input
      class='form-control'
      type="text"
      id="Descricao"
      name="descricao-cargo">

      <br>

      <label for="Data">
        Data de início:
      </label>
      <input
      class='form-control'
      type="text"
      id="Data"
      name='data-inicio'
      placeholder="dd/mm/aaaa">
    </div>

    <div class="container mb-3 text-center">
      <button class="btn btn-primary" type="submit" id="send">Enviar</button>
      <button class="btn btn-danger" type="reset" id="reset">Limpar</button>
    </div>
  </form>

  <!-- Caixa Modal -->
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmar dados</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-content" class="modal-body">
          <p><strong>Deseja confirmar os dados abaixo?</strong></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel">Cancelar</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="confirm">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
