<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
  <form action="" method="get">
    <fieldset>
      <label for="Nome">Nome:</label>
      <input class='form-control' type="text" id="Nome" maxlength="40" name='nome' required>
      <br>
      <label for="E-mail">E-mail:</label>
      <input class='form-control' type="email" id="E-mail" maxlength="50" name='email' required>
      <br>
      <label for="CPF">CPF:</label>
      <input class='form-control' type="text" id="CPF" maxlength="11" name='cpf' required>
      <br>
      <label for="Endereço">Endereço:</label>
      <input class='form-control' type="text" id="Endereço" maxlength="200" name='endereco' required>
      <br>
      <label for="Cidade">Cidade:</label>
      <input class='form-control' type="text" id="Cidade" maxlength="28" name='cidade' required>
      <br>
      <label for="Estado">Cidade:</label>
      <select class='form-select' name="estado" id="Estado"></select>
      <br>
      <label for="tipo-de-moradia">Tipo-de-moradia:
        <div class='form-check'>
          <input class='form-check-input' type="radio" name="tipo-de-moradia" id="casa" value="Casa">
          <label for="casa">Casa</label>
        </div>
        <div class='form-check'>
          <input class='form-check-input' type="radio" name="tipo-de-moradia" id="apartamento" value="Apartamento" checked>
          <label for="apartamento">Apartamento</label>
        </div>
      </label>
    </fieldset>

    <fieldset>
      <label for="Resumo">Resumo do currículo:</label>
      <br>
      <textarea class='form-control' name="curriculo" id="Resumo" cols="40" rows="10" maxlength="1000" required></textarea>
      <br>
      <label for="Cargo">Cargo:</label>
      <input class='form-control' type="text" id="Cargo" maxlength="40" name="cargo" required>
      <br>
      <label for="Descricao">Descreva o cargo:</label>
      <input class='form-control' type="text" id="Descricao" maxlength="500" name="descricao-cargo" required>
      <br>
      <label for="Data">Data de início:</label>
      <input class='form-control' type="text" id="Data" name='data-inicio' placeholder="dd/mm/aaaa" required>
    </fieldset>

    <button class="btn btn-primary" type="submit" id="send">Enviar</button>
    <button class="btn btn-danger" type="reset" id="reset">Limpar</button>
  </form>
</body>
</html>
