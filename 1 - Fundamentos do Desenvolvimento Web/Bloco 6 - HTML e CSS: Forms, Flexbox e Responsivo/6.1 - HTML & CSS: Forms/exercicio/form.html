<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="">
    <fieldset>
      <label for="name">Nome:</label>
      <input type="text" id="name" maxlength="40" required>
      <br>
      <label for="email">E-mail:</label>
      <input type="email" id="email" maxlength="50" required>
      <br>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" maxlength="11" required>
      <br>
      <label for="addres">Endereço:</label>
      <input type="text" id="addres" maxlength="200" required>
      <br>
      <label for="city">Cidade:</label>
      <input type="text" id="city" maxlength="28" required>
      <br>
      <label for="estado">Cidade:</label>
      <select name="estado" id="estado"></select>
      <br>
      <label for="tipo">Tipo:</label>
      <label for="casa"><input type="radio" name="tipo" id="casa"> Casa</label>
      <label for="apartamento"><input type="radio" name="tipo" id="apartamento"> Apartamento</label>
    </fieldset>

    <fieldset>
      <label for="resumo">Resumo do currículo:</label>
      <br>
      <textarea name="curriculo" id="resumo" cols="30" rows="10" maxlength="1000" required></textarea>
      <br>
      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" maxlength="40" required>
      <br>
      <label for="descricao-cargo">Descreva o cargo:</label>
      <input type="text" id="descricao-cargo" maxlength="500" required>
    </fieldset>
  </form>
  
  <script src="script.js"></script>
</body>
</html>
