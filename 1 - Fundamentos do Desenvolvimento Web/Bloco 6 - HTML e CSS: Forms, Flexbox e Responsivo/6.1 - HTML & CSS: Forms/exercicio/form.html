<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="get">
    <fieldset>
      <label for="name">Nome:</label>
      <input type="text" id="name" maxlength="40" name='nome' required>
      <br>
      <label for="email">E-mail:</label>
      <input type="email" id="email" maxlength="50" name='email' required>
      <br>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" maxlength="11" name='cpf' required>
      <br>
      <label for="addres">Endereço:</label>
      <input type="text" id="addres" maxlength="200" name='endereco' required>
      <br>
      <label for="city">Cidade:</label>
      <input type="text" id="city" maxlength="28" name='cidade' required>
      <br>
      <label for="estado">Cidade:</label>
      <select name="estado" id="estado"></select>
      <br>
      <label for="tipo-de-moradia">Tipo-de-moradia:
        <div id="tipo-de-moradia">
          <input type="radio" name="tipo-de-moradia" id="casa" value="casa">
          <label for="casa">Casa</label>
          <input type="radio" name="tipo-de-moradia" id="apartamento" value="apartamento" checked>
          <label for="apartamento">Apartamento</label>
        </div>
      </label>
    </fieldset>

    <fieldset>
      <label for="resumo">Resumo do currículo:</label>
      <br>
      <textarea name="curriculo" id="resumo" cols="30" rows="10" maxlength="1000" required></textarea>
      <br>
      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" maxlength="40" name="cargo" required>
      <br>
      <label for="descricao-cargo">Descreva o cargo:</label>
      <input type="text" id="descricao-cargo" maxlength="500" name="descricao-cargo" required>
      <br>
      <label for="data-inicio">Data de início:</label>
      <input type="text" id="data-inicio" placeholder="dd/mm/aaaa" required>
    </fieldset>

    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
  </form>
  
  <script src="script.js"></script>
</body>
</html>
